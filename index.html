      .collapse {
          &:not(.show) {
            display: none;
          }
        }

        .collapsing {
          height: 0;
          overflow: hidden;
          @include transition($transition-collapse);
        }

      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      #loaderStatus {
            width: 120px;
            height: 120px;
            color: darkcyan;
        }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
