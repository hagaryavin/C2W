<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C2W - לינקים לתוצרים</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
    crossorigin="anonymous"
  />
  <link href="./style.css" rel="stylesheet" />
  <link
    rel="icon"
    href="https://cdn-icons-png.flaticon.com/128/174/174883.png"
  />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
    rel="stylesheet"
/>
</head>
<body>
  
  <script>
    var collapseElementList = [].slice.call(
      document.querySelectorAll(".collapse")
    );
    var collapseList = collapseElementList.map(function (collapseEl) {
      return new bootstrap.Collapse(collapseEl);
    });

    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
   <div class="container">
    <header class="blog-header py-3 ">
        <span class="input-group-text">נא לבחור חרוז</span>
      <div class="input-group mb-3">
        
        <div id="loader" class="loader"></div>
        <input
        type="text"
        id="peopleList"
        list="people"
        autocomplete="off"
        class="form-control"
      />
      <datalist id="people"> </datalist>
      
   </div>
   <div class="form-control input-group-text mb-0" role="group">
   <button onclick="submitData()" class="btn btn-outline-secondary form-control input-group-text" id="submitData">
      לבחירה
    </button>
   </div>
    </header>
  </div>
  <div class="container" id="displaying">

        </tbody>

  <script
