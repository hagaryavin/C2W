<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C2W - לינקים לתוצרים</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
    crossorigin="anonymous"
  />
  <link href="./style.css" rel="stylesheet" />
  <link
    rel="icon"
    href="https://cdn-icons-png.flaticon.com/128/174/174883.png"
  />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
    rel="stylesheet"
/>
</head>
<body>
  
  <script>
    var collapseElementList = [].slice.call(
      document.querySelectorAll(".collapse")
    );
    var collapseList = collapseElementList.map(function (collapseEl) {
      return new bootstrap.Collapse(collapseEl);
    });

    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
   <div class="container">
    <header class="blog-header py-3 ">
        <span class="input-group-text">נא לבחור חרוז</span>
      <div class="input-group mb-3">
        
        <div id="loader" class="loader"></div>
        <input
        type="text"
        id="peopleList"
        list="people"
        autocomplete="off"
        class="form-control"
      />
      <datalist id="people"> </datalist>
      
   </div>
   <div class="form-control input-group-text mb-0" role="group">
   <button onclick="submitData()" class="btn btn-outline-secondary form-control input-group-text" id="submitData">
      לבחירה
    </button>
   </div>
  </div>
  <div class="container" id="displaying">
    <div class="col-auto">
        <h2 class="mb-2"><u>לינקים לתוצרים</u></h2>
        <div id="dits">
        <h4 class="mb-0" id="nameDisplay"></h4>
        <h4 class="mb-0" id="chainDisplay"></h4>
        <h4 class="mb-0" id="orderDisplay"></h4>
        <h4 class="mb-0" id="phoneDisplay"></h4>
        <h4 class="mb-0" id="emailDisplay"></h4>
        <h4 class="mb-0" id="555Display"></h4>
        <h4 class="mb-0" id="55Display"></h4>
        <h4 class="mb-0" id="fullDisplay"></h4>
        <h4 class="mb-0" id="clip1Display"></h4>
        <h4 class="mb-0" id="clip2Display"></h4>
        </div>
    </div>
     <div class="form-control mb-3">
      <p class="fs-5 fw-normal text-start" id="chainB4"></p>
      <div class="input-group-text" role="group">
         <button
      onclick="copy()"
      class="btn form-control btn-outline-secondary"
      id="copy"
    >להעתיק את
  </button>
  <select id="detail" class="form-control">
    <option value="name" selected>שם מלא</option>
    <option value="chain">שם השרשרת</option>
    <option value="order">מס' חרוז</option>
    <option value="phone">נייד</option>
    <option value="email">מייל</option>
    <option value="link555">סרט5:55</option>
    <option value="link55yt">סרט55</option>
    <option value="linkfull">הראיון</option>
    <option value="clip1">קליפ1</option>
    <option value="clip2">קליפ2</option>
  </select>
 
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
  crossorigin="anonymous"
></script>
<script type="text/javascript" src='./display.js'></script>
</body>
</html>
