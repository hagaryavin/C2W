<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C2W - פוסט</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/620/620483.png"
    />  
      <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      var collapseElementList = [].slice.call(
        document.querySelectorAll(".collapse")
      );
      var collapseList = collapseElementList.map(function (collapseEl) {
        return new bootstrap.Collapse(collapseEl);
      });

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <div class="container">
      <header class="blog-header py-3">
        <span
          class="position-relative start-50 input-group-text mb-3"
          text-align="center"
          >תמלאי את הפרטים</span
        >
      <div class="input-group mb-3">
        <span class="input-group-text">חברת צוות:</span>
        <input
          type="text"
          id="crewList"
          list="crew"
          autocomplete="off"
          class="form-control"
        />
        <datalist id="crew"> </datalist>
      </div>
        <div class="input-group mb-3">
          <span class="input-group-text">אורח:</span>
          <div id="loader" class="loader"></div>
          <input
            type="text"
            id="peopleList"
            list="people"
            autocomplete="off"
            class="form-control"
          />
          <datalist id="people"> </datalist>

          <button
            onclick="submitData()"
            class="btn form-control btn-outline-secondary"
            id="submitData"
          >
            לבחירה
          </button>
        </div>
        <div class="form-control input-group-text" role="group">
          <button
            onclick="submit()"
            class="btn form-control btn-outline-secondary"
            id="submit"
          >
            תצוגת פרטים
          </button>
          <button
            onclick="reset()"
            class="btn form-control btn-outline-secondary"
            id="reset"
          >
            מחיקת נתונים
          </button>
        </div>
        <div class="col-4 text-center"></div>
        <div class="col-4 d-flex justify-content-end align-items-center"></div>
      </header>
      <div class="container blog-post-meta py-3" id="post">
        <div class="col-auto">
          <h3 class="mb-0"><u>פוסט</u></h3>
          <h6 class="mb-1 text-muted">כמו בלוח פרסום</h6>
           <div id="text1"></div>
          <div class="form-control input-group-text col-auto mb-2" role="group">
              <button
              type="button"
              class="btn form-control btn-outline-secondary"
              id="sendMes1"
              onclick="whatsAppMes('1_crew')"
            >
              שליחת פוסט לחברת הצוות
            </button>
            <button
              type="button"
              class="btn form-control btn-outline-secondary"
              id="copyMes1"
              onclick="copy('1')"
            >
              העתקת פוסט
            </button>
          </div>




        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./socialPost.js"></script>
  </body>
</html>
